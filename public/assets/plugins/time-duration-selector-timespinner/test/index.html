    <h1>jQuery Time Spinner Demos</h1>
  <h2>Default</h2>
  <input type="text" name="text" class="default" />
  <script>
  $('input.default').timespinner();
  </script>
  <h2>hh:mm:ss</h2>
  <input type="text" name="text" class="hhmmss" />
  <script>
  $('input.hhmmss').timespinner({ format: 'HH:mm:ss', step: 1, page: 60 });
  </script>
